<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptogram helper</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=wAdO0d8bp8">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=wAdO0d8bp8">
    <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png?v=wAdO0d8bp8">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?v=wAdO0d8bp8">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=wAdO0d8bp8">
    <link rel="manifest" href="/site.webmanifest?v=wAdO0d8bp8">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=wAdO0d8bp8" color="#005b99">
    <link rel="shortcut icon" href="/favicon.ico?v=wAdO0d8bp8">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#005b99">

    <link rel="stylesheet" href="https://www.craigmcn.com/albertcss/css/albert.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header class="header">
        <div class="brand">
            <img src="/nameplate.2019-11-24.png" alt="">
            craigmcn
        </div>
        <h1>Cryptogram Helper</h1>
    </header>

    <main class="main main--fixed">

        <!-- Enter cryptogram - textarea -->
        <section id="start-cryptogram">
            <form id="enter-cryptogram" class="form">
                <label for="cryptogram-text" class="form__label">Enter your cryptogram</label>
                <textarea id="cryptogram-text" class="form__control" spellcheck="false" rows="5"
                    style="height: auto"></textarea>
                <button class="button button--primary" type="submit">
                    <span class="fad fa-play-circle"></span> Start
                </button>
            </form>
        </section>

        <!-- Cryptogram solution - JS-updated div -->
        <section id="cryptogram-solution" class="flex flex--grid solution"></section>

        <!-- Cryptogram alphabet - JS-listening divs -->
        <section id="alpha" class="alpha flex flex--wrap" style="display: none;">
            <div class="alpha__letter" data-letter="A" data-count="0">A</div>
            <div class="alpha__letter" data-letter="B" data-count="0">B</div>
            <div class="alpha__letter" data-letter="C" data-count="0">C</div>
            <div class="alpha__letter" data-letter="D" data-count="0">D</div>
            <div class="alpha__letter" data-letter="E" data-count="0">E</div>
            <div class="alpha__letter" data-letter="F" data-count="0">F</div>
            <div class="alpha__letter" data-letter="G" data-count="0">G</div>
            <div class="alpha__letter" data-letter="H" data-count="0">H</div>
            <div class="alpha__letter" data-letter="I" data-count="0">I</div>
            <div class="alpha__letter" data-letter="J" data-count="0">J</div>
            <div class="alpha__letter" data-letter="K" data-count="0">K</div>
            <div class="alpha__letter" data-letter="L" data-count="0">L</div>
            <div class="alpha__letter" data-letter="M" data-count="0">M</div>
            <div class="alpha__letter" data-letter="N" data-count="0">N</div>
            <div class="alpha__letter" data-letter="O" data-count="0">O</div>
            <div class="alpha__letter" data-letter="P" data-count="0">P</div>
            <div class="alpha__letter" data-letter="Q" data-count="0">Q</div>
            <div class="alpha__letter" data-letter="R" data-count="0">R</div>
            <div class="alpha__letter" data-letter="S" data-count="0">S</div>
            <div class="alpha__letter" data-letter="T" data-count="0">T</div>
            <div class="alpha__letter" data-letter="U" data-count="0">U</div>
            <div class="alpha__letter" data-letter="V" data-count="0">V</div>
            <div class="alpha__letter" data-letter="W" data-count="0">W</div>
            <div class="alpha__letter" data-letter="X" data-count="0">X</div>
            <div class="alpha__letter" data-letter="Y" data-count="0">Y</div>
            <div class="alpha__letter" data-letter="Z" data-count="0">Z</div>
        </section>

        <aside id="action-buttons" style="display: none;">
            <button id="edit-button" class="button button--secondary" type="button">
                <span class="fad fa-edit"></span> Edit
            </button>
            <button id="clear-button" class="button" type="button">
                <span class="fad fa-sync-alt"></span> Clear
            </button>
            <button id="new-button" class="button button--link" type="button">New puzzle</button>
        </aside>

    </main>

    <script src="./scripts.js"></script>
    <script src="https://kit.fontawesome.com/453b852cdd.js"></script>

</body>

</html>
