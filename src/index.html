<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptogram</title>

    <meta name="description" content="A handy helper for solving cryptograms.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=eEvolvQr5k">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=eEvolvQr5k">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=eEvolvQr5k">
    <link rel="manifest" href="./site.webmanifest?v=eEvolvQr5k">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=eEvolvQr5k" color="#005b99">
    <link rel="shortcut icon" href="/favicon.ico?v=eEvolvQr5k">
    <meta name="msapplication-TileColor" content="#005b99">
    <meta name="theme-color" content="#005b99">

    <link rel="stylesheet" href="./css/albert.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header class="header">
        <div class="brand">
            <img src="/nameplate.2020-01-19.png" alt="" width="40">
            craigmcn
        </div>
        <h1>Cryptogram</h1>
    </header>

    <noscript>
        <div class="alert alert--danger alert--overlay" role="alert">
            <div class="alert__icon p-t-xs" aria-hidden="true">
                <svg class="icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512" style="font-size: 2em;">
                    <path fill="currentColor"
                        d="M248.747 204.705l6.588 112c.373 6.343 5.626 11.295 11.979 11.295h41.37a12 12 0 0 0 11.979-11.295l6.588-112c.405-6.893-5.075-12.705-11.979-12.705h-54.547c-6.903 0-12.383 5.812-11.978 12.705zM330 384c0 23.196-18.804 42-42 42s-42-18.804-42-42 18.804-42 42-42 42 18.804 42 42zm-.423-360.015c-18.433-31.951-64.687-32.009-83.154 0L6.477 440.013C-11.945 471.946 11.118 512 48.054 512H527.94c36.865 0 60.035-39.993 41.577-71.987L329.577 23.985zM53.191 455.002L282.803 57.008c2.309-4.002 8.085-4.002 10.394 0l229.612 397.993c2.308 4-.579 8.998-5.197 8.998H58.388c-4.617.001-7.504-4.997-5.197-8.997z">
                    </path>
                </svg>
            </div>
            <div class="alert__text">This game does not work without Javascript enabled.</div>
        </div>
    </noscript>

    <main class="main main--fixed">

        <!-- Enter cryptogram - textarea -->
        <section id="start-cryptogram">
            <form id="enter-cryptogram" class="form">
                <label for="cryptogram-text" class="form__label">Enter your cryptogram</label>
                <div class="form__control-error" hidden>Please enter a puzzle.</div>
                <textarea id="cryptogram-text" class="form__control" spellcheck="false" rows="5"
                    style="height: auto"></textarea>
                <button class="button button--primary" type="submit" title="Start solving this new puzzle">
                    <svg class="icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <g>
                            <path fill="currentColor" opacity="0.4"
                                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z">
                            </path>
                            <path fill="currentColor"
                                d="M371.7 280l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z">
                            </path>
                        </g>
                    </svg>
                    Start
                </button>
            </form>
        </section>

        <!-- Cryptogram solution - JS-updated div -->
        <section id="cryptogram-solution" class="flex flex--grid solution"></section>

        <!-- Cryptogram alphabet - JS-listening divs -->
        <section id="alpha" class="alpha flex flex--wrap" hidden>
            <div class="alpha__letter" data-letter="A" data-count="0">A</div>
            <div class="alpha__letter" data-letter="B" data-count="0">B</div>
            <div class="alpha__letter" data-letter="C" data-count="0">C</div>
            <div class="alpha__letter" data-letter="D" data-count="0">D</div>
            <div class="alpha__letter" data-letter="E" data-count="0">E</div>
            <div class="alpha__letter" data-letter="F" data-count="0">F</div>
            <div class="alpha__letter" data-letter="G" data-count="0">G</div>
            <div class="alpha__letter" data-letter="H" data-count="0">H</div>
            <div class="alpha__letter" data-letter="I" data-count="0">I</div>
            <div class="alpha__letter" data-letter="J" data-count="0">J</div>
            <div class="alpha__letter" data-letter="K" data-count="0">K</div>
            <div class="alpha__letter" data-letter="L" data-count="0">L</div>
            <div class="alpha__letter" data-letter="M" data-count="0">M</div>
            <div class="alpha__letter" data-letter="N" data-count="0">N</div>
            <div class="alpha__letter" data-letter="O" data-count="0">O</div>
            <div class="alpha__letter" data-letter="P" data-count="0">P</div>
            <div class="alpha__letter" data-letter="Q" data-count="0">Q</div>
            <div class="alpha__letter" data-letter="R" data-count="0">R</div>
            <div class="alpha__letter" data-letter="S" data-count="0">S</div>
            <div class="alpha__letter" data-letter="T" data-count="0">T</div>
            <div class="alpha__letter" data-letter="U" data-count="0">U</div>
            <div class="alpha__letter" data-letter="V" data-count="0">V</div>
            <div class="alpha__letter" data-letter="W" data-count="0">W</div>
            <div class="alpha__letter" data-letter="X" data-count="0">X</div>
            <div class="alpha__letter" data-letter="Y" data-count="0">Y</div>
            <div class="alpha__letter" data-letter="Z" data-count="0">Z</div>
        </section>

        <aside id="action-buttons" hidden>
            <button id="edit-button" class="button button--secondary" type="button" title="Edit the puzzle and restart">
                <svg class="icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512">
                    <g>
                        <path fill="currentColor" opacity="0.4"
                            d="M564.6 60.2l-48.8-48.8a39.11 39.11 0 0 0-55.2 0l-35.4 35.4a9.78 9.78 0 0 0 0 13.8l90.2 90.2a9.78 9.78 0 0 0 13.8 0l35.4-35.4a39.11 39.11 0 0 0 0-55.2zM427.5 297.6l-40 40a12.3 12.3 0 0 0-3.5 8.5v101.8H64v-320h229.8a12.3 12.3 0 0 0 8.5-3.5l40-40a12 12 0 0 0-8.5-20.5H48a48 48 0 0 0-48 48v352a48 48 0 0 0 48 48h352a48 48 0 0 0 48-48V306.1a12 12 0 0 0-20.5-8.5z">
                        </path>
                        <path fill="currentColor"
                            d="M492.8 173.3a9.78 9.78 0 0 1 0 13.8L274.4 405.5l-92.8 10.3a19.45 19.45 0 0 1-21.5-21.5l10.3-92.8L388.8 83.1a9.78 9.78 0 0 1 13.8 0z">
                        </path>
                    </g>
                </svg>
                Edit
            </button>
            <button id="clear-button" class="button" type="button" title="Clear the current solution">
                <svg class="icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <g>
                        <path fill="currentColor" opacity="0.4"
                            d="M8 454.06V320a24 24 0 0 1 24-24h134.06c21.38 0 32.09 25.85 17 41l-41.75 41.75A166.82 166.82 0 0 0 256.16 424c77.41-.07 144.31-53.14 162.78-126.85a12 12 0 0 1 11.65-9.15h57.31a12 12 0 0 1 11.81 14.18C478.07 417.08 377.19 504 256 504a247.14 247.14 0 0 1-171.31-68.69L49 471c-15.15 15.15-41 4.44-41-16.94z">
                        </path>
                        <path fill="currentColor"
                            d="M12.3 209.82C33.93 94.92 134.81 8 256 8a247.14 247.14 0 0 1 171.31 68.69L463 41c15.12-15.12 41-4.41 41 17v134a24 24 0 0 1-24 24H345.94c-21.38 0-32.09-25.85-17-41l41.75-41.75A166.8 166.8 0 0 0 255.85 88c-77.46.07-144.33 53.18-162.79 126.85A12 12 0 0 1 81.41 224H24.1a12 12 0 0 1-11.8-14.18z">
                        </path>
                    </g>
                </svg>
                Clear
            </button>
            <button id="new-button" class="button button--link" type="button" title="Start a new puzzle">New
                puzzle</button>
        </aside>

    </main>

    <div id="notification" class="alert alert--info alert--overlay" role="alert" hidden>
        <div class="alert__icon p-t-xs" aria-hidden="true">
            <svg class="icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512" style="font-size: 2em;">
                <path fill="currentColor"
                    d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 448c-110.532 0-200-89.431-200-200 0-110.495 89.472-200 200-200 110.491 0 200 89.471 200 200 0 110.53-89.431 200-200 200zm0-338c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z">
                </path>
            </svg>
        </div>
        <div class="alert__text">A new version is available.
            <button id="reload" class="button button--info button--sm m-t-0 m-l-md">Reload</button>
        </div>
    </div>

    <script src="./js/scripts.js"></script>

</body>

</html>
